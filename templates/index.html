<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>To Do App</title>
</head>
<body>
    <div class ="container" style = "margin-top: 100px;">
            <button type="button" class="btn btn-primary">
                    To Do List <span class="badge badge-light">0</span>
                  </button>
        <hr>

        <form action = "/add" method = "POST">
        
            <div class="form-group">
                <label for="exampleFormControlInput1"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name = "title" placeholder="To Do Giriniz...">
            </div>
            <button type="sumbit" class="btn btn-primary btn-lg btn-block">To Do Ekle!</button>
        
        
        </form>
        <hr>


        
        
            <table class="table table-borderless table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                </tr>
            </thead>
            {% for todo in todo_data  %}
            
            
            <tbody>
                <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.complete}}</td>
                </tr>
            </tbody>
            {% endfor %}

</table>
        



    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
